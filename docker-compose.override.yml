version: "3.8"

services:
  backend:
    build:
      target: development
    container_name: inframon-backend-dev
    ports:
      - "8065:8000"
    volumes:
      - ./backend:/opt/InfraMon
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - DEBUG=true
      - LOG_LEVEL=WARNING
      - DATABASE_URL=sqlite+aiosqlite:///./inframon.db
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: inframon-frontend-dev
    ports:
      - "9876:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://192.168.2.95:8065/api/v1
    command: npm run dev -- --host 0.0.0.0
